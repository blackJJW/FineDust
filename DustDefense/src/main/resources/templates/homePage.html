<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
	<th:block layout:fragment="title">
			<title>메인페이지</title>
	</th:block>
	<th:block layout:fragment="add-css">
		<link rel="stylesheet" th:href="@{/css/kakaoMaps.css}">
	</th:block>
	<th:block layout:fragment="content">
		<div>
			<button type="button" id="btnPathFinder" onclick="location.href='/pathfind'">자전거 경로찾기</button>
		</div>
		<article>
		
		</article>
		<h1>미세먼지 현황</h1>
		<!-- 지도를 표시할 div 입니다 -->
		<div id="map" style="width:70%;height:500px;"></div>
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8342abea7f0e15b6a6509a2411a4c29f&libraries=services,drawing"></script>
		<script type="module" th:src="@{/js/map/kakaoMap.js}"></script>

	</th:block>
	<th:block layout:fragment="script">
		<script th:inline="javascript">
			function fetchPage(name){
				fetch(name).then(function(response){
					response.text().then(function(text){
						document.querySelector('article').innerHTML = text;
					})
				});
			}
		</script>
	</th:block>
